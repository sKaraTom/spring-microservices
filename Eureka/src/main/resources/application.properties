server.port=8761


# Ne pas s'enregistrer auprès du service Eureka.
eureka.client.register-with-eureka=false

# Ne cache pas les informations de registre localement.
eureka.client.fetch-registry=false

 # Temps initial d'attente avant que le serveur accepte les demandes
eureka.server.wait-time-in-ms-when-sync-empty=5